<div class="mt-10">
  <form [formGroup]="updateStudent" (ngSubmit)="search()">
    <div class="text-center">
      <input
        type="text"
        id="student_id"
        name="student_id"
        formControlName="student_id"
        placeholder="Student ID"
        class="login-input"
        autofocus
      />
      <div
        *ngIf="
          registrationNumber!.invalid &&
          (registrationNumber!.dirty || registrationNumber!.touched)
        "
        class="text-red-600 text-[12px] font-semibold text-center mt-3 ml-2 mb-[0.27rem]"
      >
        <div *ngIf="registrationNumber!.errors?.['required']" class="">
          Registration number is required.
        </div>
      </div>
    </div>
    <div></div>
    <div class="text-center">
      <button type="submit" class="update" (click)="search()">
        Search student
      </button>
    </div>
  </form>

  <form
    class="hidden"
    (ngSubmit)="onSubmit()"
    [formGroup]="studentForm"
    name="update-student"

    <mat-card class="my-1">
      <h2
        class="block text-green-600 text-center font-bold"
        *ngIf="successMessage"
      >
        {{ successMessage }}
      </h2>
      <div
        class="grid grid-cols-1 md:grid-cols-2 place-items-center my-5 gap-3"
      >
        <div class="flex flex-col">
          <input
            type="text"
            id="first-name"
            name="first-name"
            formControlName="first_name"
            placeholder="First name"
            class="login-input"
          />
        </div>

        <div class="flex flex-col">
          <input
            type="text"
            id="middle-name"
            name="middle-name"
            formControlName="middle_name"
            placeholder="Middle name"
            class="login-input"
          />
        </div>

        <div class="flex flex-col">
          <input
            type="text"
            id="last-name"
            name="last-name"
            formControlName="last_name"
            placeholder="Last name"
            class="login-input"
          />
        </div>

        <div class="flex flex-col">
          <input
            type="text"
            id="religion"
            name="religion"
            formControlName="religion"
            placeholder="Religion"
            class="login-input"
          />
        </div>
        <div class="flex flex-col">
          <input
            type="date"
            id="date-of-birth"
            name="date-of-birth"
            formControlName="date_of_birth"
            placeholder="Date of birth"
            class="login-input"
          />
        </div>
        <div class="flex flex-col">
          <input
            type="text"
            id="phone_number"
            name="phone_number"
            formControlName="phone_number"
            placeholder="Phone number"
            class="login-input"
          />
        </div>

        <div class="flex flex-col">
          <input
            type="text"
            id="state-of-origin"
            name="state-of-origin"
            formControlName="state_of_origin"
            placeholder="State of origin"
            class="login-input"
          />
        </div>

        <div class="flex flex-col">
          <input
            type="email"
            id="email"
            name="email"
            formControlName="email"
            placeholder="Email"
            class="login-input"
          />
        </div>

        <div class="flex flex-col">
          <input
            type="gender"
            id="gender"
            name="gender"
            formControlName="gender"
            placeholder="gender"
            class="login-input"
          />
        </div>

        <div class="flex flex-col">
          <textarea
            name="address"
            formControlName="address"
            rows="5"
            cols="40"
            class="login-input"
            placeholder="Address"
          ></textarea>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="update">Update student</button>
      </div>
    </mat-card>
  </form>
</div>
