<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Class Name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by number"
      class="font"
    >
      Name
    </th>
    <td mat-cell *matCellDef="let element">{{ element["class_name"] }}</td>
  </ng-container>

  <ng-container matColumnDef="Class Teacher">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by weight"
      class="font"
    >
      Class Teacher
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element["class_teacher"] }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Assistant Class Teacher">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by symbol"
      class="font"
    >
      Asst. Class Teacher
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element["asst_class_teacher"] }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Class Capacity">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name"
      class="font"
    >
      Capacity
    </th>
    <td mat-cell *matCellDef="let element">{{ element["class_capacity"] }}</td>
  </ng-container>

  <ng-container matColumnDef="Available Space">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by symbol"
      class="font"
    >
      Available Space
    </th>
    <td mat-cell *matCellDef="let element">{{ element.availableSpace }}</td>
  </ng-container>

  <ng-container matColumnDef="Students">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by weight"
      class="font"
    >
      Students
    </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button mat-button (click)="openDialog(element['students'])">
        <span
          class="flex text-blue-900 justify-center items-center text-[14px] gap-1"
          ><mat-icon inline="true" class="p-0">people</mat-icon
          ><span class="hover:underline">Students</span>
        </span>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
